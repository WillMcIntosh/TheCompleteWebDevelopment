<!DOCTYPE html>  
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale =1, user-scalable=yes">
    <meta charset="UTF-8">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="scoreValue">0</span>
        </div>
        <div id="correct">
            Correct!
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="question">
           Welcome! 
        </div>
        <div id="instruction">
            Click on the start button to begin.
        </div>
        <div id="choices">
            <!-- used div#box$.box*4 and emmet -->
            <div id="box1" class="box" onclick="answerBoxClick('box1')"></div>
            <div id="box2" class="box" onclick="answerBoxClick('box2')"></div>
            <div id="box3" class="box" onclick="answerBoxClick('box3')"></div>
            <div id="box4" class="box" onclick="answerBoxClick('box4')"></div>
        </div>
        <div id="startReset" onclick="startReset()">
            Start Game
        </div>
        <div id="timeRemaining">
            Time Remaining: <span id="timeRemainingValue">60</span>
        </div>
        <div id="gameOver">
            <p>Game Over!</p>
            <p>Your score is <span id="scoreNumber">20</span></p>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
    
</body>
</html>
