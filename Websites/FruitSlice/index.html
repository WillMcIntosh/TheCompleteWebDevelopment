<!DOCTYPE html>   
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale =1, user-scalable=yes">
    <meta charset="UTF-8">
    <title>Fruit Slice Game</title>
    <link rel="stylesheet" href="style.css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="scoreValue">0</span>
        </div>
        <div id="trialsLeft">
        </div>

        <div id="correct">
            Correct!
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="question">
        </div>
        <div id="instruction">
            Catch the Fruits! 
        </div>
        <div id="startReset">
            Start Game
        </div>
        <div id="gameOver">
            <p>Game Over!</p>
            <p>Your score is <span id="scoreNumber">0</span></p>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
    
</body>
</html>
