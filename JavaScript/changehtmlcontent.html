<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Change HTML content</title>
    <style>
    .bluebox{
        /*background color from colorzilla extension*/
        background-color: #3B5998;
        color: white;
        height: 100px;
        width: auto;
    }
    .yellowbox{
        background-color: #a1a246;
        height: 100px;
        width:auto;
    }
    .greenbox{
        /*background colour from kcolorchooser*/
        background-color: #11a911;
        height: 100px;
        width: auto;
    }
    .great{
        color: #a352ff;
    }
    </style>
  </head>
<!-- div or division is an HTML section which groups block elements -->

    <body>
      <div class="bluebox" id="facebook">
          <p>
<!-- span elements are in line and used for small chunks of html code -->
              Facebook is <span class="great">great.</span>
          </p>
      </div>
      <div class="yellowbox" id="apple">
          <p>
              Apple
          </p>
      </div>
      <div class="greenbox">
          <p>
              Microsoft
          </p>

      </div>
      <button id="button1">Change facebook content.</button>
      <button id="button2">Change Apple Content</button>
    <script>
        document.getElementById("button1").onclick 
    = function(){
        // innerHTML is any HTML between two quotes that will replace current HTML
            document.getElementById("facebook").innerHTML
                = "<p>Facebook.</p>";
    }
        // ondblclick for double click
        document.getElementById("button2").ondblclick
        = function(){
            document.getElementById("apple").innerHTML
                = "<ul><li>Audi</li><li>BMW</li><li>Mercedes</li></ul>";
        }

      
    </script>

  </body>


</html>
