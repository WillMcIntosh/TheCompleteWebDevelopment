<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Forms</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container-fluid">
          <form class="form-inline">
              <!-- to optimize spacing, add label and input to form-group
              divs -->
              <div class="form-group">
              <label for="email">Email: </label>
              <input type="email" id="email" placeholder="email"
              class="form-control">
              </div>

              <div class="form-group">
              <label for="password">Password: </label>  
              <input id="password" type="password" placeholder="password"
              class="form-control">
              </div>

              <button type="submit" class="btn btn-default">Login</button>
          </form>
          <br>
          <hr>
          
          <form class="form-horizontal">
              <!-- to optimize spacing, add label and input to form-group
              divs -->
              <div class="form-group">
                  <!--
                    wont see any effect for xs devices
                    for labels, we need another class, control-label
                  -->
                  <label for="email" class="col-sm-2 control-label">Email: </label>
                  <!-- cant use col-sm for input, so place inside a div -->
                  <div class="col-sm-10">              
                      <input type="email" id="email" placeholder="email"
                      class="form-control">
                  </div>
              </div>

              <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password: </label>  
                  <div class="col-sm-10">
                      <input id="password" type="password"
                      placeholder="password" class="form-control">
                  </div>
              </div>
              <!-- to skip two columns and then have the button -->
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Login</button>
              </div>
          </form>

          <br>
          <hr>

          <form>
              <label for="comments"> Comments: </label>
              <textarea class= "form-control" id="comments" rows="5"></textarea>
              <div class="checkbox">
                  <label>
                      <input type="checkbox" value="value1"
                      id="checkbox1"> Checkbox1
                  </label>
              </div>
              <!-- to disable a checkbox -->
              <div class="checkbox disabled">
                  <label>
                      <input type="checkbox" value="value2"
                      id="checkbox2"> Checkbox2
                  </label>
              </div>

              <br>
              <hr>
              
              <!-- radio buttons -->
              <div class="radio radio-inline">
                  <label for=""><input id="radio1" type="radio" name="radios"
                      value="option1">Radio Option 1</label>
              </div>
              <div class="radio radio-inline">
                  <label for=""><input id="radio2" type="radio" name="radios"
                      value="option2"> Radio Option 2</label>
              </div>
              <div class="radio radio-inline">
                  <label for=""><input id="radio3" type="radio" name="radios"
                      value="option3"> Radio Option 3</label>
              </div>
              <br>
              <hr>
              <!-- Selects -->
              <select multiple class="form-control">
                  <option >Option 1</option>
                  <option >Option 2</option>
                  <option >Option 3</option>
              </select>
              <br>
              <input type="text" class="form-control" placeholder="Text Input"
              disabled>

          
          </form>

      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
