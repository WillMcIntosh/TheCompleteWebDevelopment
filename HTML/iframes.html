<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>iframes</title>
  </head>

  <body>
    <iframe src="paragraphs.html" width="500px" height="150px" frameborder="1"></iframe>
  <br>
    <!-- create an iframe to open a link in by targeting myiframe in the anchor element below-->
    <iframe name="myiframe"></iframe>
    <p>
      <a href="http://wikipedia.org" target="myiframe">link</a>
    </p>
    <!---embedded youtube video -->
    <iframe width="560" height="315" src="https://www.youtube..com/embed/OZBWfyYtYQY" frameborder="0" allowfullscreen></iframe>
  </body>


</html>
