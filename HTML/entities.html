<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>entities</title>
  </head>

  <body>
    <!-- special characters to make reserved html characters show up-->
    <!-- non breaking space-->
    <p>some&nbsp;&nbsp;&nbsp;&nbsp;text</p>
    <p>some &#160;&#160;&#160;&#160;&#160;&#160;text</p>
    <!--less than sign-->
    <p>4 &lt; 5</p>
    <!--copyright symbol-->
    <p>Facebook&copy;</p>
    <p>for more entities, click the <a href="https://dev.w3.org/html5/html-author/charref" title="w3 school">link.</a></p>
  </body>
<!-- for more entities-->


</html>
