<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>ordered lists</title>
  </head>

  <body>
      <!-- default type if no type specified -->
    <ol type="1">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
    <!--Letters-->
    <ol type="A">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
    <ol type="a">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
    <!--Roman Numerals-->
    <ol type="I">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
    <ol type="i">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
  </body>


</html>
