<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>inline vs block elements</title>
  </head>

  <body>
    <!-- the heading and paragraph are block elements-->
    <h1>Heading</h1>
    <p>Simple paragraph</p>
    <!-- the link and image are inline elements. They sit next to the preceeding element if it is an
    inline element -->
    <a href="http://www.google.com" target="_blank">link</a>
    <!-- a line break can be used to start a new line for an inline element that follows
    another inline element-->
    <br>
    <img src="images/picture2.png" width="500px" />
  </body>


</html>
