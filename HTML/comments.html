<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>comments</title>
  </head>

  <body>
<!-- This is a comment. woo.-->

<!-- ctrl + / makes text a comment and uncomments text.-->

        <p>
            This <em>word</em> is emphasized.
        </p>
        <p>
            This <strong>word</strong> is emphasized more, it stands out more. (bolded)
        </p>
        <p>This <i>word</i> is in italics.</p>
        <p>This <s>word</s> is crossed out or struck through.</p>
        <p>CO<sub>2</sub>&nbsp;&nbsp;&nbsp;x<sup>2</sup></p>
  </body>


</html>
