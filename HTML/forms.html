<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>forms</title>
  </head>

  <body>
      <!--php code will need a method-->
    <form method="get"> <!-- usually dont use get when you have a password input-->
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email" size="30px" maxlength="100">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" size="30px" maxlength="30">
        <input type="submit" value="Login">
    </form>
  </body>


</html>
