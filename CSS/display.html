<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>display</title>
    <style>
    .bluebox{
        /*background color from colorzilla extension*/
        background-color: #3B5998;
        color: white;
        height: 100px;
        width: auto;
        /* hide element but preserve space */
        /* visibility: hidden; */
        /* hide element and take up no space */
        /* display: none; */
    }
    .yellowbox{
        background-color: #a1a246;
        height: 100px;
        width:auto;
    }
    .greenbox{
        /*background colour from kcolorchooser*/
        background-color: #11a911;
        height: 100px;
        width: auto;
    }
    .great{
        color: #a352ff;
            /*
             * displayed as a block element, but still an inline element. 
             * this means it is not allowed to have other block elements inside ?
             * can do the same for blocks to display them as inline
             */
        display: block;
    }
    </style>
  </head>
<!-- div or division is an HTML section which groups block elements -->

  <body>
      <div class="bluebox">
          <p>
              Facebook is <span class="great">great.</span>
          </p>
      </div>
      <div class="yellowbox">
          <p>
              Apple
          </p>
      </div>
      <div class="greenbox">
          <p>
              Microsoft
          </p>

      </div>

  </body>


</html>
