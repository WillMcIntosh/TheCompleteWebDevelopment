<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>animations</title>
    <style>
    .bluebox{
        /*background color from colorzilla extension*/
        background-color: #3B5998;
        color: white;
        height: 100px;
        width: 100px;
        position: relative;
        animation: myanimation 3s;
        /* similar to before, will need -webkit- etc. animations */
    }
    /*
     * @-webkit-keyframes  myanimation {
     *     from {  }
     *     to {  }
     * }
     * @-o-keyframes myanimation {
     *     from {  }
     *     to {  }
     * }
     * @-moz-keyframes myanimation {
     *     from {  }
     *     to {  }
     * }
     * @keyframes myanimation {
     *     from {background: green  }
     *     to {background: #3A5795  }
     * }
     */
    @-webkit-keyframes  myanimation {
        from {  }
        to {  }
    }
    @-o-keyframes myanimation {
        from {  }
        to {  }
    }
    @-moz-keyframes myanimation {
        from {  }
        to {  }
    }
    @keyframes myanimation {
        0% {background: red; left: 0px; top: 0px}
        25% {background: yellow; left: 200px; top: 0px}
        50% {background: blue; left: 200px; top: 200px}
        75% {background: green; left: 0px; top: 200px}
        100% {background: red; left: 0px; top: 0px}
    }
    .yellowbox{
        background-color: #a1a246;
        height: 100px;
        width:100px;
    }
    .greenbox{
        /*background colour from kcolorchooser*/
        background-color: #11a911;
        height: 100px;
        width: auto;
    }
    .great{
        color: #a352ff;
    }
    </style>
  </head>
<!-- div or division is an HTML section which groups block elements -->

  <body>
      <div class="bluebox">
          <p>
<!-- span elements are in line and used for small chunks of html code -->
              Facebook.
          </p>
      </div>
      <div class="yellowbox">
          <p>
              Apple
          </p>
      </div>
      <div class="greenbox">
          <p>
              Microsoft
          </p>

      </div>

  </body>


</html>
