<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>text font</title>
    <style>
    .bluebox{
        /*background color from colorzilla extension*/
        background-color: #3B5998;
        color: white;
        height: 100px;
        width: auto;
        font-size: 100px;
        font-family: sans-serif;
    }
    .yellowbox{
        background-color: #a1a246;
        height: 100px;
        width:auto;
        font-size: 100px;
        font-family: serif;
    }
    .greenbox{
        /*background colour from kcolorchooser*/
        background-color: #11a911;
        height: 100px;
        width: auto;
        font-size: 100px;
        font-family: "Times New Roman" , monospace;
    }
    .great{
        color: #a352ff;
    }
    </style>
  </head>
<!-- div or division is an HTML section which groups block elements -->

  <body>
      <div class="bluebox">
          <p>
              Facebook 
         </p>
      </div>
      <div class="yellowbox">
          <p>
              Apple
          </p>
      </div>
      <div class="greenbox">
          <p>
              Microsoft
          </p>

      </div>

  </body>


</html>
