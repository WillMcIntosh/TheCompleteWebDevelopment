<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>styling links</title>
    <style>
        a:link {
            color: #ffffff;
        }
        a:hover {
            font-size: 3em;
        }
        .bluebox{
            /*background color from colorzilla extension*/
            background-color: #3B5998;
            color: white;
            height: 100px;
            width: auto;
        }
        div.bluebox a:active {
            font-size: 4em;
        }

        .yellowbox{
            background-color: #a1a246;
            height: 100px;
            width:auto;
        }
        div.yellowbox a:visited {
            color: #ffffff;
        }
        .greenbox{
            /*background colour from kcolorchooser*/
            background-color: #11a911;
            height: 100px;
            width: auto;
        }
        .great{
            color: #a352ff;
        }
    </style>
  </head>
<!-- div or division is an HTML section which groups block elements -->

  <body>
      <div class="bluebox">
          <p>Facebook</p>    <!-- I think paragraphs are supposed to be styled like this. not like Apple below. -->
          <!-- target="_blank" makes the link open in a new tab -->
          <p><a target="_blank" href="http://www.facebook.com">Visit Link.</a></p>
      </div>
      <div class="yellowbox">
          <p>
              Apple
          </p>
          <p><a target="_blank" href="http://www.apple.com">Visit Link.</a></p>

      </div>
      <div class="greenbox">
          <p>
              Microsoft
          </p>
          <p><a target="_blank" href="http://www.microsoft.com">Visit Link.</a></p>

      </div>

  </body>


</html>
