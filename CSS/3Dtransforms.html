<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>3D transforms</title>
    <style>
    .bluebox{
        /*background color from colorzilla extension*/
        background-color: #3B5998;
        color: white;
        height: 100px;
        width: 100px;
        /* rotate a div around the x axis. a 90 degree will show nothing since div is flat */
        /* transform: rotateX(30deg); */
        /* rotate around Y axis. standard syntax. */
        transform: rotateY(30deg);
        /* for IE9 -ms-transform: , for others -webkit-transform: */
    }
    .yellowbox{
        background-color: #a1a246;
        height: 100px;
        width:auto;
    }
    .greenbox{
        /*background colour from kcolorchooser*/
        background-color: #11a911;
        height: 100px;
        width: auto;
    }
    .great{
        color: #a352ff;
    }
    </style>
  </head>
<!-- div or division is an HTML section which groups block elements -->

  <body>
      <div class="bluebox">
          <p>
<!-- span elements are in line and used for small chunks of html code -->
              Facebook.
          </p>
      </div>
      <div class="yellowbox">
          <p>
              Apple
          </p>
      </div>
      <div class="greenbox">
          <p>
              Microsoft
          </p>

      </div>

  </body>


</html>
