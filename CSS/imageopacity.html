<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image opacity</title>
    <style>
        .image1 {
           width: 200px;
           height: 150px;
           /* opacity from 0 to 1, 1 being the highest */
           opacity: 0.4;
           margin-right: 6px;
        }
        .image2 {
          width: 200px;
          height: 150px;
          opacity: 1;
          margin-right: 6px;
        }
         .image3 {
          width: 200px;
          height: 150px;
          opacity: 0.8;
          margin-right: 6px;
        }
 </style>
</head>
<body>
    <img class="image1" src="/home/will/Classes/Udemy_webdev/HTML/images/picture.png">
    <img class="image2" src="/home/will/Classes/Udemy_webdev/HTML/images/picture.png">
    <img class="image3" src="/home/will/Classes/Udemy_webdev/HTML/images/picture.png">
</body>
</html>
