<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>div and span</title>
    <style>
    .bluebox{
        /*background color from colorzilla extension*/
        background-color: #3B5998;
        color: white;
        height: 100px;
        width: 100px;
        /* standard syntax */
        transform: rotate(30deg);
        /* internet explorer 9 */
        -ms-transform: rotate(30deg);
        /* safari */
        -webkit-transform: rotate(30deg);
        /* first value is right (+) left (-), second is up down */
        /* transform: translate(20px,30px); */
        /* width, height */
        /* transform: scale(0.5,0.75); */
    }
    .yellowbox{
        background-color: #a1a246;
        height: 100px;
        width:auto;
        transform: skewX(10deg);
        /*
         * or x,y
         * transform: skew(10deg, 20deg);
         */
    }
    .greenbox{
        /*background colour from kcolorchooser*/
        background-color: #11a911;
        height: 100px;
        width: auto;
    }
    .great{
        color: #a352ff;
    }
    </style>
  </head>
<!-- div or division is an HTML section which groups block elements -->

  <body>
      <div class="bluebox">
          <p>
<!-- span elements are in line and used for small chunks of html code -->
              Facebook.
          </p>
      </div>
      <div class="yellowbox">
          <p>
              Apple
          </p>
      </div>
      <div class="greenbox">
          <p>
              Microsoft
          </p>

      </div>

  </body>


</html>
