<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>transitions</title>
    <style>
    .bluebox{
        /*background color from colorzilla extension*/
        background-color: #3B5998;
        color: white;
        height: 100px;
        width: 100px;
        /* bluebox class needs to know how long the transition will take */
        transition: width 1s;
    }

    /*
     * similar to the :hover property from earlier, this tells the browser what to do
     * on hover
     */
    .bluebox:hover {
        width: 300px;
    }
    .yellowbox{
        background-color: #a1a246;
        height: 100px;
        width:100px;
        transition: width 1s, height 1s, transform 1s;
    }
    .yellowbox:hover {
        width: 300px;
        height: 300px;
        transform: rotateX(180deg);
    }
    .greenbox{
        /*background colour from kcolorchooser*/
        background-color: #11a911;
        height: 100px;
        width: auto;
    }
    .great{
        color: #a352ff;
    }
    </style>
  </head>
<!-- div or division is an HTML section which groups block elements -->

  <body>
      <div class="bluebox">
          <p>
<!-- span elements are in line and used for small chunks of html code -->
              Facebook.
          </p>
      </div>
      <div class="yellowbox">
          <p>
              Apple
          </p>
      </div>
      <div class="greenbox">
          <p>
              Microsoft
          </p>

      </div>

  </body>


</html>
