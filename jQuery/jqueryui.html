
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Intro</title>
    <style>
    .bluebox{
        /*background color from colorzilla extension*/
        background-color: #3B5998;
        color: white;
        height: 100px;
        width: auto;
    }
    .yellowbox{
        background-color: #a1a246;
        height: 100px;
        width:auto;
    }
    .greenbox{
        /*background colour from kcolorchooser*/
        background-color: #11a911;
        height: 100px;
        width: auto;
    }
    .great{
        color: #a352ff;
    }
</style>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 

<!-- jQuery UI CDN from google -->
<!-- change theme by changing the name of the theme listed in the link -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>

  <body>
      <div class="bluebox ui-corner-all" id="facebook">
          <p>
              Facebook is <span id="great" class="great">great.</span>
          </p>
      </div>
      <div class="yellowbox ui-corner-all" id="apple">
          <p>
              Apple
          </p>
      </div>
      <div class="greenbox ui-corner-all" id="microsoft">
          <p>
              Microsoft
          </p>
          <p><a href="http://microsoft.com">Microsoft link</a></p>
      </div>          
         <!-- state error class from jQuery UI  -->
      <div class="ui-state-error" style="height:100px;margin-top:20px">
          <p>error message.</p>
      </div>
          <p>Enter your name:<input></p>
      <button id="button1">click me</button>
      <button id="button2">or click me</button>

    <script type="text/javascript" src="js/jqueryui.js"></script>
  </body>


</html>
