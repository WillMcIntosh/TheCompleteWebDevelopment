<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Dialog</title>
    <style>
    .bluebox{
        /*background color from colorzilla extension*/
        background-color: #3B5998;
        color: white;
        height: 100px;
        width: auto;
    }
    .yellowbox{
        background-color: #a1a246;
        height: 100px;
        width:auto;
    }
    .greenbox{
        /*background colour from kcolorchooser*/
        background-color: #11a911;
        height: 100px;
        width: auto;
    }
    .great{
        color: #a352ff;
    }
    .ui-icon-alert{
        float: left;
    }
</style>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 

<!-- jQuery UI CDN from google -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/blitzer/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  </head>

  <body>
      <div class="bluebox ui-corner-all" id="facebook">
          <p>
              Facebook is <span id="great" class="great">great.</span>
          </p>
      </div>
      <div class="yellowbox ui-corner-all" id="apple">
          <p>
              Apple
          </p>
      </div>
      <div class="greenbox ui-corner-all" id="microsoft">
          <p>
              Microsoft
          </p>
          <p><a href="http://microsoft.com">Microsoft link</a></p>

      </div>
      <div id="myDialog" title="This is a dialog.">
          <p>Welcome to our page</p>
      </div>
      <button id="open">Open Dialog</button>
      <div id="confirmation" title="Leave the page?">
          <p>
              <span class="ui-icon ui-icon-alert"></span> You will lose all
              unsaved work. Are you sure?
          </p>
      </div>
      <button id="leavePage">Previous Page</button>
      

    <script type="text/javascript" src="js/dialog.js"></script> 
  </body>


</html>
